on: 
  push:
    branches:
      - master
    paths:
      - .github/workflows/*
      - site/**
      - _config.yml
      - CNAME
      - Gemfile
      - Gemfile.lock

name: Site Deployment

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
      - name: Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: site
          custom_opts: --config _config.yml --trace
        env:
          JEKYLL_ENV: production
      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          cname: scratchaddons.com
